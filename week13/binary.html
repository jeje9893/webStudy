<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="trans Box">
            <h1>1.10진법을 2진법으로 바꾸는 방법</h1>
            <div class="innerBox">
                10진법으로 표시된 수를 2진법으로 변환하려면 ~
            </div>
            <h4>10진수 입력 <span style="font-weight: 400;">※ <span style="color: red; font-weight: bold;">음수</span>를 입력할 수도 있음.</span></h4>
            <h4>입력 1:<input id="deci1"></h4>
            <h4>입력 2:<input id="deci2"></h4>
            <button class="invertButton" onclick="toBinary()">변환</button>
        </div>
        <div class="transToTexts Box">
            <h1>2.10진법 > 2진법 변환과정</h1>
            <div class="innerBox"></div>
            <div id="dInputs">
                <label>올림수:</label>
                <div id="di1" style="display: inline; position: relative; right: 3px;"></div>
                <br>
                <label>입력1:</label>
                <div id="di2" style="display: inline;"></div>
                <br>
                <label>입력2:</label>
                <div id="di3" style="display: inline;"></div>
            </div>
        </div>
        <div class="explanation Box">
            <h1>3.2진법 > 10진법 변환과정</h1>
            <div class="innerBox"></div>
        </div>
        <h1>Decimal to Binary Converter</h1>
        <input type="number" id="decimal-input" placeholder="Enter a decimal number">
        <button onclick="convertToBinary()">Convert</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
