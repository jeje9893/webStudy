<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }
        table {
        }
        div {
            border-style: solid;
            width: 100%;
            height: 100%;
        }

        .main-container {
            position: relative;
            width: 1360px;
            margin: 0;
            gap: 15px;
            justify-content: space-between;
        }
        
        .wrap {
            display: flex;
        }

        #header {
            position: sticky;
            width: 100%;
            height: 60px;
            top: 0;
            background-color: #0c53b4;
        }
        #leftContent {
            float: left;
            width: 340px;
        }
        #rightContent {
            float: right;
            width: 1005px;
        }
        
    </style>
</head>

<body>
    <div id="header">헤더</div>
    <div id="content" class="main-container wrap">
        <div id="leftContent">왼쪽</div>
        <div id="rightContent">오른쪽</div>
    </div>
</body>

</html>
