<!DOCTYPE html>
<html>

<head>
    <style>
        table {
        }
        div {
            border-style: solid;
            width: 100%;
            height: 100%;
        }

        .main-container {
            position: relative;
            width: 1360px;
            margin: 0;
        }

        #header {
            position: sticky;
            width: 100%;
            height: 60px;
            top: 0;
        }
        #leftContent {
            float: left;
        }
        #rightContent {
            float: right;
        }
    </style>
</head>

<body>
    <div id="header">헤더</div>
    <div id="content" class="main-container wrap">
        <div id="leftContent">왼쪽</div>
        <div id="rightContent">오른쪽</div>
    </div>
</body>

</html>
