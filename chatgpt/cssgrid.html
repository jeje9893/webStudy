<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-gap: 10px;
        }
        .header {
            grid-area: header;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 1em;
        }
        .main {
            grid-area: main;
            background-color: #fff;
            padding: 1em;
        }
        .footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Sidebar content goes here.</p>
    </div>
    <div class="main">
        <h2>Main Content</h2>
        <p>Main content goes here.</p>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
</div>

</body>
</html>
