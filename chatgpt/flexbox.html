<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .content {
            flex: 1;
            display: flex;
        }
        .sidebar {
            background-color: #f4f4f4;
            padding: 1em;
            width: 250px;
        }
        .main {
            flex: 1;
            padding: 1em;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Header</h1>
</div>

<div class="content">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Sidebar content goes here.</p>
    </div>
    <div class="main">
        <h2>Main Content</h2>
        <p>Main content goes here.</p>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

</body>
</html>
